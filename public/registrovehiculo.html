            <div class="row g-1">

                    <input type="text" name="usuario" id="placa" placeholder="Placa de Vehículo" class="form-control">
                </div>

                    <input type="text" name="usuario" id="tipo" placeholder="Tipo de Vehículo" class="form-control">
                </div>
                <div class="col-md-4">
                    <input type="text" name="usuario" id="marca" placeholder="Marca de Vehículo" class="form-control">
                </div>
                <div class="col-md-12">&nbsp;</div>
            </div>
            <br>
            <br>
            <br>
            <button type="submit" class="col-md-4 btn-lg btn-primary"> Registrar </button>
            <button type="submit2" class="col-md-5 btn-lg btn-secondary">Cancelar </button>
            <br>
            <br>
        </form>
