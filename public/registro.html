<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <LINK REL=StyleSheet HREF="estilo.css" TYPE="text/css" MEDIA=screen>
</head>
<body>
    <div class = "registro">
        <h1> Registro de usuarios</h1>
    
    <form class ="form">
        <div class='input_text'>
            <input type="text" name="usuario" id="name" placeholder="Nombre y Apellido">
        </div> &nbsp
        <div class='content-select'>
        <select class="form-select" id="Tipodoc" required>
          <option selected disabled value="">Tipo de documento</option>
          <option>Cédula de ciudadania</option>
          <option>Cédula de extranjeria</option>
        </select>
        </div> &nbsp
        <div class='input_text'>
            <input type="text" name="usuario" id="id" placeholder="No. Documento">
        </div> &nbsp
        <div class='input_text'>
            <input type="date" name="usuario" id="fnac" placeholder="Fecha de nacimiento">
        </div> &nbsp
        <div class='content-select'>
            <select class="form-select" id="sex" required>
              <option selected disabled value="">Sexo</option>
              <option>Masculino</option>
              <option>Femenino</option>
            </select> 
            </div> &nbsp
            <div class='input_text'>
                <input type="text" name="usuario" id="city" placeholder="Ciudad">
            </div>  &nbsp
            <div class='input_text'>
                <input type="text" name="usuario" id="user" placeholder="Usuario">
            </div> &nbsp
        <div class='input_text'>
            <input type="password" name="contraseña" id="pwd" placeholder = "Contraseña">
        </div> &nbsp
        <div class='input_text'>
            <input type="password" name="contraseña" id="pwd2" placeholder = "Valide contraseña">
        </div> <br>

        <button type="submit" > Registrarse </button>
            <button type="submit2" >Cancelar </button>
            <br>
            <br>


            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Terminos y condiciones
                </label>
              </div>
            </div>

    </form>

</div>

</body>
</html>
